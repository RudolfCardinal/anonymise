<html>
    <head>
        <script src="./javascript_query_builder.js"></script>

        <div id="id_comment"></div>
        <div id="id_warning"></div>
        <form action="http://egret.psychol.cam.ac.uk/" method="POST">
            <!-- CSRF token here -->
            <select id="id_table" type="text" name="table" value=""></select>

            <input id="id_where_value_text" type="text" name="where_value" value="">

            <input type="submit" name="submit_where" value="Set criterion (WHERE)">

            <input type="submit" name="submit_select" value="Add to output (SELECT)">
