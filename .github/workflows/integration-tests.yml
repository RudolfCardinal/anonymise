---
# yamllint disable rule:line-length
name: Integration tests
# yamllint disable-line rule:truthy
on:
    push:
        paths:
            - '**.py'
            - .github/workflows/integration-tests.yml
            - github_action_scripts/integration_tests.sh
            - github_action_scripts/python_setup.sh
jobs:
    run-integration-tests:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                engine: ["mysql", "sqlserver", "postgres"]
                include:
                  - engine: mysql
                    port: 3306
                  - engine: sqlserver
                    port: 1433
                  - engine: postgres
                    port: 5432
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v4
              with:
                  python-version: "3.10"
            - name: Run integration tests
              run: |
                set -euxo pipefail
                ${GITHUB_WORKSPACE}/github_action_scripts/python_setup.sh
                ${GITHUB_WORKSPACE}/github_action_scripts/integration_tests.sh ${{ matrix.engine }} ${{ matrix.port }}
