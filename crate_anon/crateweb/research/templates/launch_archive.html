{# launch_archive.html #}

{% extends "base.html" %}

{% block content %}
    <h1>Launch patient archive</h1>

    <form action="{% url 'launch_archive' %}" method="post">
        {% csrf_token %}
        <input type="text" name="patient_id" placeholder="Patient ID" />
        <input type="submit" name="submit" value="Launch" />
    </form>
{% endblock %}
